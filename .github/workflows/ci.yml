name: CI â€” lint / build / test

on:
  push:
    branches: [ main, phase-2.4-cleanup ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (strict - fail on warnings)
        run: npm run lint -- --max-warnings=0

      - name: TypeScript build
        run: npm run build

      - name: Run tests
        run: npm test -- --run
name: CI

on:
  push:
    branches: [ main, phase-2.4-cleanup ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript (produce dist/)
        run: npm run build

      - name: Run tests
        run: npm test --if-present

      - name: Lint
        run: npm run lint --if-present
